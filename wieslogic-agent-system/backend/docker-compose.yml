version: "3.8"

services:
  postgres:
    image: postgres:16
    container_name: wieslogic-postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: wieslogic
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD", "pg_isready", "-U", "postgres"]
      interval: 5s
      timeout: 5s
      retries: 10

  adminer:
    image: adminer:4
    container_name: wieslogic-adminer
    ports:
      - "8080:8080"
    depends_on:
      - postgres

volumes:
  pgdata:

